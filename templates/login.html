{% extends "base.html" %}
{% block content %}
<form action="{% url 'postLogin'%}" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email_input">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password_input">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    {% if error_message is not None%}
    <div class="alert alert-danger" role="alert">
        {{error_message}}
      </div>
      {% endif %}  
  </form>


{% endblock %}
